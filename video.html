<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./video.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courgette:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reem Kufi:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Radio Canada:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cantata One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Simonetta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="video">
      <div class="group-parent">
        <div class="image-1-wrapper">
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        </div>
        <div class="div">
          <div class="info">
            <div class="titles-episodes">
              <div class="info-text-here">Info Text here</div>
            </div>
            <div class="time">1:38 / 16:32</div>
          </div>
          <div class="progress-bar">
            <div class="fulltime"></div>
            <div class="progress"></div>
          </div>
          <div class="controllers">
            <div class="left-side">
              <img class="web-buttons" alt="" src="./public/web--buttons.svg" />

              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons1.svg"
              />

              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons2.svg"
              />
            </div>
            <div class="left-side">
              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons3.svg"
              />

              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons4.svg"
              />

              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons5.svg"
              />

              <img
                class="web-buttons"
                alt=""
                src="./public/web--buttons6.svg"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="close-button">
        <div class="bg12"></div>
        <img class="cross-icon" id="backButton" alt="" src="./public/cross.svg" />
      </div>
    </div>
  </body>
</html>

<script>
  var backButton = document.getElementById("backButton");
if (backButton) {
  backButton.addEventListener("click", function (e) {
    window.history.back();
  });
}
</script>
